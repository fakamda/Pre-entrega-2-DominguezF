    <main>
        <h1 class="h1">ℭ𝔞𝔯𝔯𝔦𝔱𝔬 𝔡𝔢 ℭ𝔬𝔪𝔭𝔯𝔞𝔰</h1>

        <section>
          <div id="carritoContainer" class="carrito-container">
          </div>
          <div class="text-center precio-total">
            <p id="carritoPrecio"></p>
          </div>
          <div class="d-flex justify-content-center">
            

      
            <!-- Button trigger modal -->
            <button class="btn btn-danger boton-carrito" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Finalizar Compra</button>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content bg-dark">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Metodo de Pago</h1>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!-- ACORDEON -->
                  <div>
                    <div class="accordion accordion-flush" id="accordionExample">
                      <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            <img class="metodo-pago-icon" src="../img/tarjetaDebito1.png" alt="mercado pago">
                          </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                          <div class="accordion-body">
                            <strong>Pagar con debito</strong>

                            <!-- form tarjeta -->
                              <!-- credit card info-->
                              <div id="nav-tab-card" class="tab-pane fade show active">
                                <p class="alert alert-success">Placeholder de alert</p>
                                <form role="form">
                                  <div class="form-group">
                                    <label for="username">Nombre que figura en Tarjeta</label>
                                    <input type="text" name="username" placeholder="ej: Roberto Carlos" required class="form-control">
                                  </div>
                                  <div class="form-group">
                                    <label for="cardNumber">Numero de Tarjeta</label>
                                    <div class="input-group">
                                      <input type="text" name="cardNumber" placeholder="ej: 1234 5678 9123 000" class="form-control" required>
                                      <div class="input-group-append">
                                        <span class="input-group-text text-muted">
                                          <i class="fa fa-cc-visa mx-1 pb-2"></i>
                                          <i class="fa fa-cc-amex mx-1 pb-2"></i>
                                          <i class="fa fa-cc-mastercard mx-1 pb-2"></i>
                                      </span>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-sm-8">
                                      <div class="form-group">
                                        <label><span class="hidden-xs">Fecha de expiracion</span></label>
                                        <div class="input-group">
                                          <input type="number" placeholder="MM" name="" class="form-control" required maxlength="2">
                                          <input type="number" placeholder="YY" name="" class="form-control" required maxlength="2">
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-sm-4">
                                      <div class="form-group mb-4">
                                        <label data-toggle="tooltip" title="Three-digits code on the back of your card">CVV
                                          <i class="fa fa-question-circle"></i>
                                        </label>
                                        <input type="text" required class="form-control" maxlength="3">
                                      </div>
                                    </div>
                                  </div>
                                  <button type="button" class="subscribe btn btn-success btn-block rounded-pill shadow-sm"> Confirmar </button>
                                </form>
                              </div>
                        </div>
                        <!-- FINAL DE FORM TARJETA -->
                      </div>
                      <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            <img class="metodo-pago-icon" src="../img/tarjetasCredito1.png" alt="mercado pago">
                          </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                          <div class="accordion-body">
                            <strong>Placeholder para form de credito :)</strong> 
                            
            
                          </div>
                        </div>
                      </div>
                      <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            <img class="metodo-pago-icon" src="../img/mercadopago.webp" alt="mercado pago">
                          </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                          <div class="accordion-body">
                            <strong>Placeholder para form de MP :)</strong> 
                          </div>
                        </div>
                      </div>
                  </div>
                  


                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger mb-2">Comprar</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
